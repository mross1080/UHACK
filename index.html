<!DOCTYPE html>
<html>

  <head>
	<title>Artist Influence Timeline</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
	<style type="text/css">
	#display{
		border: 1px solid #eee;
	}
	</style>
  </head>
  <body>
	<div class="pure-g">
	  <div class="pure-control-group pure-u-1-2">
        <h1 onclick="moreInfo()">Influence Timeline</h1>
          <label for="artist">Artist</label>
          <input id="artist" type="text" >
          <button type="button" onclick="callApi()" class="pure-button pure-button-primary">Submit</button>
      </div>
      <div id="info" class="pure-u-1-5">
        <h4>Click on an artist's name for more information</h4>
        <h5>This site works best with pre 2000's artists</h5>
      </div>
    </div>
    <div class="pure-g">
      <div id="display" class="pure-u-1"></div>
    </div>
  </body>
<script type="text/javascript" src="musicsearch.js"></script>
</html>
